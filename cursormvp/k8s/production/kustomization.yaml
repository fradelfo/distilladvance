apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: distill-production

resources:
  - namespace.yaml
  - deployment-api.yaml
  - deployment-web.yaml
  - service-api.yaml
  - service-web.yaml
  - ingress.yaml
  - configmap.yaml
  - secrets.yaml

commonLabels:
  app.kubernetes.io/name: distill
  app.kubernetes.io/part-of: distill
  environment: production

configMapGenerator:
  - name: distill-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info

secretGenerator:
  - name: distill-secrets
    behavior: merge
    type: Opaque
    # Secrets should be provided via CI/CD or external secret management
