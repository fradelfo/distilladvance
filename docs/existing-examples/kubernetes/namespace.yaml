# Kubernetes Namespace Configuration
# Creates isolated environment for the blog application

apiVersion: v1
kind: Namespace
metadata:
  name: blog-system
  labels:
    name: blog-system
    app.kubernetes.io/name: blog-api
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: namespace
    environment: production
  annotations:
    description: "Blog API microservices namespace"
    created-by: "devops-team"

---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: blog-system-quota
  namespace: blog-system
  labels:
    app.kubernetes.io/name: blog-api
    app.kubernetes.io/component: resource-quota
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    secrets: "10"
    configmaps: "10"
    count/deployments.apps: "10"
    count/replicasets.apps: "20"
    count/jobs.batch: "5"

---
# Limit Range for pod resource constraints
apiVersion: v1
kind: LimitRange
metadata:
  name: blog-system-limits
  namespace: blog-system
  labels:
    app.kubernetes.io/name: blog-api
    app.kubernetes.io/component: limit-range
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    max:
      cpu: 2
      memory: 2Gi
    min:
      cpu: 50m
      memory: 64Mi
    type: Container
  - default:
      storage: 10Gi
    max:
      storage: 50Gi
    min:
      storage: 1Gi
    type: PersistentVolumeClaim

---
# Network Policy for namespace isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blog-system-network-policy
  namespace: blog-system
  labels:
    app.kubernetes.io/name: blog-api
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: blog-system
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: blog-system
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80