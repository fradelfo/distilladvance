# === SECURITY POLICIES ===

# Pod Security Policy for Blog API
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: blog-api-psp
  labels:
    app.kubernetes.io/name: blog-api
    app.kubernetes.io/component: security
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: true

---
# Pod Security Policy for Databases
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: database-psp
  labels:
    app.kubernetes.io/name: database
    app.kubernetes.io/component: security
spec:
  privileged: false
  allowPrivilegeEscalation: false
  allowedCapabilities:
    - 'CHOWN'
    - 'DAC_OVERRIDE'
    - 'FOWNER'
    - 'SETGID'
    - 'SETUID'
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAs'
    ranges:
      - min: 999
        max: 999
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 999
        max: 999

---
# Pod Security Policy for Nginx Ingress
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: nginx-ingress-psp
  labels:
    app.kubernetes.io/name: nginx-ingress
    app.kubernetes.io/component: security
spec:
  privileged: false
  allowPrivilegeEscalation: true  # Required for NET_BIND_SERVICE
  allowedCapabilities:
    - 'NET_BIND_SERVICE'
  requiredDropCapabilities:
    - 'ALL'
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
  runAsUser:
    rule: 'MustRunAs'
    ranges:
      - min: 101
        max: 101
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 82
        max: 82

