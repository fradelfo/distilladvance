name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  BUN_VERSION: 'latest'

jobs:
  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Type check
        run: bun run type-check

      - name: Check for unused dependencies
        run: bun run deps:check

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Audit dependencies
        run: bun audit

      - name: Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'security-scan-results.sarif'
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test:unit:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unit-tests
          name: codecov-unit-tests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: distill_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup test database
        run: |
          bun run db:migrate:test
          bun run db:seed:test
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/distill_test
          REDIS_URL: redis://localhost:6379

      - name: Run integration tests
        run: bun run test:integration:ci
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/distill_test
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: integration-tests

  browser-extension-tests:
    name: Browser Extension Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build extension
        run: bun run ext:build

      - name: Run extension unit tests
        run: bun run test:extension:unit

      - name: Validate extension manifest
        run: bun run ext:validate

      - name: Package extension
        run: bun run ext:package

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-${{ github.sha }}
          path: dist/extension.zip
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install ${{ matrix.browser }} --with-deps

      - name: Build applications
        run: |
          bun run web:build
          bun run ext:build

      - name: Run E2E tests
        run: bun run test:e2e:ci --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}-${{ github.sha }}
          path: playwright-report/
          retention-days: 30

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build for production
        run: bun run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: './lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Run load tests
        run: bun run test:performance:load

      - name: Analyze bundle size
        run: bun run analyze:bundle

      - name: Comment bundle size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build_script: build

  ai-safety-tests:
    name: AI Safety & Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run AI safety tests
        run: bun run test:ai:safety

      - name: Test prompt injection resistance
        run: bun run test:ai:security

      - name: Validate AI cost controls
        run: bun run test:ai:cost

      - name: Security audit
        run: bun run test:security:audit

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web application
        run: bun run web:build

      - name: Build API server
        run: bun run api:build

      - name: Build browser extension
        run: bun run ext:build

      - name: Validate builds
        run: |
          test -f dist/web/index.html
          test -f dist/api/server.js
          test -f dist/extension/manifest.json

      - name: Check build sizes
        run: |
          echo "Web app size: $(du -sh dist/web)"
          echo "API server size: $(du -sh dist/api)"
          echo "Extension size: $(du -sh dist/extension)"

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run web:build

      - name: Run accessibility tests
        run: bun run test:accessibility

      - name: Run Pa11y audit
        run: bunx pa11y-ci --sitemap http://localhost:3000/sitemap.xml

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright
        run: bunx playwright install chromium --with-deps

      - name: Run visual tests
        run: bun run test:visual

      - name: Upload visual diff artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-${{ github.sha }}
          path: tests/visual/screenshots/
          retention-days: 30

  cross-platform-compatibility:
    name: Cross-Platform Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run cross-platform tests
        run: bun run test:cross-platform

      - name: Test extension building
        run: bun run ext:build

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          allow-ghsas: GHSA-xxxx-xxxx-xxxx

  code-quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests, integration-tests, security-audit]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint-and-format.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.security-audit.result }}" != "success" ]]; then
            echo "Quality gate failed"
            exit 1
          fi
          echo "Quality gate passed"

      - name: Update status check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
            });

            const conclusion = checks.check_runs.every(check =>
              check.conclusion === 'success' || check.conclusion === 'neutral'
            ) ? 'success' : 'failure';

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Quality Gate',
              head_sha: context.sha,
              conclusion: conclusion,
              status: 'completed',
              output: {
                title: 'Quality Gate',
                summary: `All required checks have ${conclusion === 'success' ? 'passed' : 'failed'}`
              }
            });

  notify-results:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [code-quality-gate, build-validation]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: "CI pipeline failed for PR #${{ github.event.number }}"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ needs.code-quality-gate.result }}' === 'success' ? '✅' : '❌';
            const message = `## CI Results ${outcome}\n\n` +
              `- Code Quality: ${{ needs.lint-and-format.result === 'success' && '✅' || '❌' }}\n` +
              `- Unit Tests: ${{ needs.unit-tests.result === 'success' && '✅' || '❌' }}\n` +
              `- Integration Tests: ${{ needs.integration-tests.result === 'success' && '✅' || '❌' }}\n` +
              `- Security Audit: ${{ needs.security-audit.result === 'success' && '✅' || '❌' }}\n` +
              `- Build Validation: ${{ needs.build-validation.result === 'success' && '✅' || '❌' }}\n\n` +
              `[View detailed results](${context.payload.pull_request.html_url}/checks)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [e2e-tests, visual-regression]
    if: always()
    steps:
      - name: Cleanup old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.includes('old-') ||
                  (artifact.created_at < new Date(Date.now() - 7 * 24 * 60 * 60 * 1000))) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }